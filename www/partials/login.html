<ion-view view-title= "Login">
  <ion-content class="has-header">

    <div class= "row">
      <form id="login" ng-submit="login()">
        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Email Address</span>
            <input type="text" ng-model="locData.min_to_campus"placeholder="123@example.com">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Password</span>
            <input type="text" ng-model="locData.num_cars">
          </label>
          </div>
          <h1 class="title"> <button type="submit" class="button button-full button-positive"> Login </button> </h1>
        </form>
      </div>
    </div>

  </ion-content>
</ion-view>
