<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic,700italic' rel='stylesheet' type='text/css'>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app2.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="app" ng-controller="MainCtrl">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <!-- <ion-nav-bar class="bar-positive">
      <ion-nav-back-button class="button button-positive" ng-click="myGoBack()">
        <i class="ion-arrow-left-c"></i>
      </ion-nav-back-button>
    </ion-nav-bar> -->

    <div class="bar bar-header bar-positive">
      <button class="button button-icon icon ion-ios-arrow-thin-left"> Back</button>
      <h1 class="title">New Location</h1>
    </div>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view>

      <ion-content class="has-header">
        <form id="location" ng-submit="newLocation()">
          <div class="list">
            <label class="item item-input item-select">
              <div class="input-label">
                Space Type
              </div>
              <select ng-model="locData.spot_type">
                <option>Garage</option>
                <option>Driveway</option>
                <option>Street</option>
              </select>
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Minutes from campus</span>
              <input type="text" ng-model="locData.min_to_campus"placeholder="5">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label"># Cars</span>
              <input type="text" ng-model="locData.num_cars" placeholder="1">
            </label>
            <div class="item item-divider">Suitable Car Types</div>
            <ul>
              <li class="item item-checkbox">
                 <label class="checkbox">
                   <input type="checkbox" ng-model="locData.car_type" value="SUV">
                 </label>
                 SUV
              </li>
              <li class="item item-checkbox">
                 <label class="checkbox">
                   <input type="checkbox" value="Sedan">
                 </label>
                 Sedan
              </li>
              <li class="item item-checkbox">
                 <label class="checkbox">
                   <input type="checkbox" value="Minivan">
                 </label>
                 Mini-van
              </li>
              <li class="item item-checkbox">
                 <label class="checkbox">
                   <input type="checkbox" value="Truck">
                 </label>
                 Truck
              </li>
            </ul>
            <div class="item item-divider">Address</div>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Street</span>
              <input type="text" ng-model="locData.address" placeholder="1 Apple Ct.">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">City</span>
              <input type="text" ng-model="locData.city" placeholder="Pittsburgh">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">State</span>
              <input type="text" ng-model="locData.state" placeholder="Pennsylvania">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Zip Code</span>
              <input type="text" ng-model="locData.zip_code" placeholder="Apt. 123">
            </label>
          </div>
          <h1 class="title"> <button type="submit" class="button button-full button-clear"> Create a Location </button> </h1>
        </form>
      </ion-content>
    </ion-nav-view>

<!--     <ion-footer-bar align-title="middle" class="bar-positive">

    </ion-footer-bar> -->
  </body>
</html>
