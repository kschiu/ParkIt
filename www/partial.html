<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <!-- HEADER -->
    <div class="bar bar-header bar-positive">
      <a class="button icon-left ion-ios-arrow-thin-left button-clear"></a>
      <h1 class="title">College Name</h1>
    </div>

    <div class="tabs-striped tabs-top tabs-background-stable">
      <div class="tabs">
        <a class="tab-item active" href="#">
          Arrive
        </a>
        <a class="tab-item" href="#">
          Depart
        </a>
      </div>
    </div>

    <ion-content>
      <div class="container">

        <button class="button button-block button-outline button-positive">
          More Filters
        </button>

        <div class="list card">
          <div class="item item-image">
            <img src="img/ionic.png">
          </div>
          <a href="#">
            5000 Forbes Avenue
          </a>
        </div>
        
        <div class="list card">
          <div class="item item-image">
            <img src="img/ionic.png">
          </div>
          <a href="#">
            5000 Forbes Avenue
          </a>
        </div>

      </div>
      <!-- end container div -->
    </ion-content>
    <!-- BOTTOM-NAV -->

    <ion-footer-bar align-title="left">
      <div class="tabs-striped tabs-color-positive">
        <div class="tabs tabs-icon-top">
          <a class="tab-item active" href="#">
            <i class="icon ion-home"></i>
            Home
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-model-s"></i>
            My Parking
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-android-person"></i>
            Profile
          </a>
        </div>
      </div>
    </ion-footer-bar>

  </body>
</html>
