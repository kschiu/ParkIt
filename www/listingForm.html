<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic,700italic' rel='stylesheet' type='text/css'>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/locationController.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="app" ng-controller="MainCtrl">

        <div class="bar bar-header bar-positive">
      <button class="button button-icon icon ion-ios-arrow-thin-left"> Back</button>
      <h1 class="title">{{location.address}}</h1>
    </div>

    <ion-nav-view>
      <ion-content class="has-header">

        <div class= "row">
          <form id="listing" ng-submit="newListing()">
            <div class="list" ng-repeat="location in collection track by location.id">
              <label class="item item-input item-select">
                <div class="input-label">
                  Location
                </div>
                <select>
                  <option>{{location.street_1}}</option>
                </select>
              </label>
              <div class="item item-divider">Rates (at least 1 is required)</div>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Half Day ($)</span>
                <input type="text" placeholder="5">
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Full Day ($)</span>
                <input type="text" placeholder="10">
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Week ($)</span>
                <input type="text" placeholder="45">
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Month ($)</span>
                <input type="text" placeholder="120">
              </label>
              <div class="item item-divider">Availability Dates</div>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Start</span>
                <input type="date" placeholder="10/19/2015">
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">End</span>
                <input type="date" placeholder="10/20/2015">
              </label>
            </div>
            <h1 class="title"> <button type="submit" class="button button-full button-positive"> Create Listing </button> </h1>
          </form>
        </div>

      </ion-content>
    </ion-nav-view>

    <ion-footer-bar align-title="middle">
      <div class="tabs-striped tabs-color-positive">
        <div class="tabs tabs-icon-top">
          <a class="tab-item" href="#">
            <i class="icon ion-home"></i>
            Home
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-model-s"></i>
            My Parking
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-android-person"></i>
            Profile
          </a>
        </div>
      </div>
    </ion-footer-bar>
  </body>
</html>
